<html lang="en-US" ng-app="app">
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<style type="text/css">
	body {
		padding: 30px;
	}

	.navbar {
		margin-bottom: 30px;
	}
	</style>
</head>
<body ng-controller="AppController">

	<div class="container">

		<!-- Static navbar -->
		<div class="navbar navbar-default" ng-controller="HeaderCtrl">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ng-class="{ active: isActive('/')}" href="#">Tech Track Quotes</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
					<li ng-class="{ active: isActive('/new')}"><a href="#/new">New</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>

		<!-- Main component for a primary marketing message or call to action -->
		<div class="panel" ng-view>
			
		</div>

	</div> <!-- /container -->


	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular-resource.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
